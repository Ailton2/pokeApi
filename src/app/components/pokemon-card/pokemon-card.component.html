<div fxLayout="row wrap" fxLayoutAlign="space-evenly">
  <ng-container *ngFor="let pokemon of pokemons">
    <mat-card class="card-container" (click)="getDetalhes(pokemon.id)">
      <img class="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{pokemon.id}}.svg" />
      <div class="number">NÂº: {{ pokemon.id }}</div>
      <div class="name">{{ pokemon.name.toLowerCase() }}</div>
      <div class="types">
         <div *ngFor="let type of pokemon.types" class="{{type.type.name}} type">{{type.type.name}}</div>
      </div>
    </mat-card>
  </ng-container>
</div>
