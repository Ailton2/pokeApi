<div class="container">
  <div class="container-detalhe" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="8px">
    <mat-card class="card-detalhe-pokemon">
      <div class="flip-container" >
        <div class="flipper" >
          <div>
            <img class="img" src="{{img}}">
          </div>
        </div>
      </div>
      <div>NÂº: {{pokemon.id}}</div>
      <div class="name">{{pokemon.name}}</div>
   
      <div class="types">
        <div *ngFor="let type of pokemon.types" class="{{type.type.name}} type">{{type.type.name}}</div>
      </div>
    </mat-card>
    <mat-card class="card-abilities-pokemon" fxLayoutAlign="space-between">
      <div>
        <span>Abilities</span>
        <div class="ability" *ngFor="let ability of pokemon.abilities">{{ability.ability.name}}</div>
      </div>
      <div>
        <span>Weight</span>
        <div class="ability" >{{pokemon.weight}}</div>
      </div>
      <div>
        <span>Height</span>
        <div class="ability" >{{pokemon.height}}</div>
      </div>
      <div>
        <span>Characteristics</span>
        <li class="ability" *ngFor="let stat of pokemon.stats">{{stat.stat.name}} : 
           <strong>
             {{stat.base_stat}}
           </strong>
        </li>
      </div>

    </mat-card>
  </div>
  <div>
    <button mat-raised-button (click)="goHome()">Home</button>
  </div>
</div>
